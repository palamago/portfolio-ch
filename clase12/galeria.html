<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>



  <div class="container-fluid">
    <div class="row row-section">
      
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div id="item-1" class="item active">
              
              <div class="carousel-caption">
                <h3>Imagen 1</h3>
              </div>
            </div>
            <div class="item">
              <img src="https://k34.kn3.net/taringa/7/0/5/7/8/2//rsmafull/1A8.jpg?1338" alt="...">
              <div class="carousel-caption">
                <h3>Imagen 2</h3>
              </div>
            </div>
            <div class="item">
              <img src="http://www.todopaisajes.com/1920x1080/atardeceres.jpg" alt="...">
              <div class="carousel-caption">
                <h3>Imagen 3</h3>
              </div>
            </div>
            <div class="item">
              <img src="https://k41.kn3.net/5C2F89EB2.jpg" alt="...">
              <div class="carousel-caption">
                <h3>Imagen 4</h3>
              </div>
            </div>
            
            
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>




    </div>
  </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
